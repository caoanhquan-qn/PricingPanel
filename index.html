<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="panel">
        <div id="personal" class="pricing-plan">

            <img src="icons/icon1.png" alt="personal">
            <h2>Personal</h2>
            <ul>
                <li>Custom domains</li>
                <li>Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span>free</span>
            <button class="button">Sign Up</button>
        </div>
        <div id="smallteam" class="pricing-plan">

            <img src="icons/icon2.png" alt="smallteam">
            <h2>Small Team</h2>
            <ul>
                <li>Never sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <span>$150</span>
            <button class="button is-featured">Free Trial</button>
        </div>
        <div id="enterprise" class="pricing-plan">

            <img src="icons/icon3.png" alt="enterprise">
            <h2>enterprise</h2>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>
            <span>$400</span>
            <button class="button">Free Trial</button>
        </div>
    </div>
</body>

</html>
